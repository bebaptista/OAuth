<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        var token = '';
        var client_id = '208ebfa704654808b26c0f54521682f1'; // Application ID - Substitua pelo seu APP ID
        var url = 'https://tecweb-rommel.azurewebsites.net/oauth2/index.html'; // URL da sua página - Substitua pela sua
        var audio;

        // Função para obter parametros passados via Query String
        function getSpotifyVariable(variable) {
            var query = window.location.hash.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }

        function executaConsulta() {
            $.ajax({
                url: 'https://api.spotify.com/v1/search',
                data: {
                    type: 'track',
                    q: $('#query').val()
                },
                headers: {
                    Authorization: 'Bearer ' + token
                },
                dataType: "json",
                success: function (data) {
                    var strSaida = '';

                    for (i = 0; i < data.tracks.items.length; i++) {
                        strSaida += 'Musica: <a href="#" onclick="javascript:play(\'' +
                            data.tracks.items[i].preview_url + '\')">' +
                            data.tracks.items[i].album.name +
                            '- ' + data.tracks.items[i].name + '</a><br>';
                    }

                    $('#conteudo').html('<p>Total de Musicas: ' + data.tracks.items.length + '</p>' +
                        strSaida);
                }
            });
        }

        function play(url) {
            audio = new Audio(url);
            audio.play();
        }

        // Verifica se a token foi passada na URL, senão desvia 
        // para o Spotify para pegar a token de acesso       
        token = getSpotifyVariable('access_token');
        if (!token)
            window.location = 'https://accounts.spotify.com/authorize?client_id=' + client_id + '&response_type=token&redirect_uri=' + url;
    </script>
    <title>Document</title>
    <style>
        #topo,
        #rodape {
            background-color: Yellow;
        }
    </style>
</head>

<body>
    <div id="topo"> Rommel Music </div>
    <input type="text" id="query"> <button onclick="executaConsulta()">Consulta</button>
    <div id="conteudo"></div>
    <div id="rodape">Copyright 2017</div>
</body>

</html>
